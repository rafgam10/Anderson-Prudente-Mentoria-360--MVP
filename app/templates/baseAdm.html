<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mentoria 360° - ADM{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logoicon.jpg') }}">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='scrollbar.css') }}" rel="stylesheet">
</head>

<body class="bg-[#101010] text-white h-screen w-screen overflow-hidden flex">

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-[#171717] border-r border-[#2a2a2a] flex flex-col justify-between transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-40">
        
        <div class="p-3 border-b border-[#2a2a2a] flex flex-col items-center gap-2">
            <img src="{{ url_for('static', filename='img/icone.png') }}" alt="Logo" class="h-10 w-auto">
        </div>


        <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
            <a href="{{url_for('admin.cadastro_aluno')}}"
                class="flex items-center gap-3 px-4 py-2 rounded-md transition-colors 
                {% if request.endpoint == 'admin.cadastro_aluno' %} bg-[#f8ca54] text-[#101010] font-semibold {% else %} hover:bg-[#2a2a2a] text-gray-300 {% endif %}">
                <i class="ph ph-student text-lg"></i>
                Cadastro de Alunos
            </a>

            <a href="{{url_for('admin.cadastro_admins')}}"
                class="flex items-center gap-3 px-4 py-2 rounded-md transition-colors 
                {% if request.endpoint == 'admin.cadastro_admins' %} bg-[#f8ca54] text-[#101010] font-semibold {% else %} hover:bg-[#2a2a2a] text-gray-300 {% endif %}">
                <i class="ph ph-user-gear text-lg"></i>
                Cadastro de Admins
            </a>

            
            <a href="{{ url_for('admin.cadastrar_evento') }}"
                class="flex items-center gap-3 px-4 py-2 rounded-md transition-colors 
                {% if request.endpoint == 'admin.cadastrar_evento' %} bg-[#f8ca54] text-[#101010] font-semibold {% else %} hover:bg-[#2a2a2a] text-gray-300 {% endif %}">
                <i class="ph ph-calendar-plus text-lg"></i>
                Cadastro de Eventos
            </a>
            
            <a href=" "
                class="flex items-center gap-3 px-4 py-2 rounded-md transition-colors 
                {% if request.endpoint == 'admin.' %} bg-[#f8ca54] text-[#101010] font-semibold {% else %} hover:bg-[#2a2a2a] text-gray-300 {% endif %}">
                <i class="ph ph-plus-circle text-lg"></i>
                Criar Atividade
            </a>
            <div class="border-t border-[#2a2a2a]" ></div>

            <a href="{{url_for('admin.lista_alunos')}}"
                class="flex items-center gap-3 px-4 py-2 rounded-md transition-colors 
                {% if request.endpoint == 'admin.lista_alunos' %} bg-[#f8ca54] text-[#101010] font-semibold {% else %} hover:bg-[#2a2a2a] text-gray-300 {% endif %}">
                <i class="ph ph-list text-lg"></i>
                Lista de Alunos
            </a>

            <a href="{{url_for('admin.lista_admins')}}"
                class="flex items-center gap-3 px-4 py-2 rounded-md transition-colors 
                {% if request.endpoint == 'admin.lista_admins' %} bg-[#f8ca54] text-[#101010] font-semibold {% else %} hover:bg-[#2a2a2a] text-gray-300 {% endif %}">
                <i class="ph ph-list-star text-lg"></i>
                Lista de Admins
            </a>


            <a href="{{ url_for('admin.listar_eventos') }}"
                class="flex items-center gap-3 px-4 py-2 rounded-md transition-colors 
                {% if request.endpoint == 'admin.listar_eventos' %} bg-[#f8ca54] text-[#101010] font-semibold {% else %} hover:bg-[#2a2a2a] text-gray-300 {% endif %}">
                <i class="ph ph-calendar-check text-lg"></i>
                Lista de Eventos
            </a>
            
            <a href=""
                class="flex items-center gap-3 px-4 py-2 rounded-md transition-colors 
                {% if request.endpoint == 'admin.' %} bg-[#f8ca54] text-[#101010] font-semibold {% else %} hover:bg-[#2a2a2a] text-gray-300 {% endif %}">
                <i class="ph ph-notebook text-lg"></i>
                Lista de Atividades
            </a>
        </nav>


        <div class="p-4 border-t border-[#2a2a2a]">
            <a href="{{ url_for('login.logout') }}"
                class="flex items-center gap-3 px-4 py-2 rounded-md transition-colors hover:bg-[#2a2a2a] text-red-400">
                <i class="ph ph-sign-out text-lg"></i>
                Sair
            </a>
        </div>

    </aside>

    <!-- não mecher, coiso do mobile -->
    <div id="overlay" class="fixed inset-0 bg-[#00000084] bg-opacity-50 hidden z-30 md:hidden"></div>
    <!-- --------------------------- -->

    <div class="flex-1 flex flex-col ml-0 md:ml-64 h-full">
        
        <header class="h-16 w-full bg-[#171717] border-b border-[#2a2a2a] px-4 sm:px-6 flex justify-between items-center flex-shrink-0">
            <div class="flex items-center gap-3">
                <button id="menuToggle" class="md:hidden text-gray-300 hover:text-[#f8ca54]">
                    <i class="ph ph-list text-2xl"></i>
                </button>
                <h1 class="text-lg font-semibold">{% block navbar_title %} - {% endblock %}</h1>
            </div>
            <div class="flex items-center gap-4">
                <span class="text-gray-300 hidden sm:inline">Olá, usuario!</span>
                <i class="ph ph-user-circle text-2xl text-[#f8ca54]"></i>
            </div>
        </header>

        
        <main class="flex-1 overflow-auto">
            {% block content %}
            <!-- Coiso que vai mudar legal :> -->
            {% endblock %}
        </main>
    </div>


    <!-- Script ai de ajudar a sidebar -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const menuToggle = document.getElementById("menuToggle");

        menuToggle.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
            overlay.classList.toggle("hidden");
        });

        overlay.addEventListener("click", () => {
            sidebar.classList.add("-translate-x-full");
            overlay.classList.add("hidden");
        });
    </script>

</body>
</html>
