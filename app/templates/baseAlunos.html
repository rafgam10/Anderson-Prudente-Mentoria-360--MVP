<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mentoria 360° - Aluno{% endblock %}</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="icon" href="{{ url_for('static', filename='img/logoicon.jpg') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>

<body class="bg-[#101010] text-white min-h-screen flex flex-col">
    <div class="min-h-screen bg-[#0d0d0d] text-white flex flex-col">

        <!-- talvez eu tire (ver depois ) -->
        <header
            class="bg-[#171717] border-b border-[#2a2a2a] px-4 sm:px-8 py-3 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <div class="flex flex-row items-center">
                    <img src="{{ url_for('static', filename='img/icone.png') }}" alt="Logo" class="px-2 h-10 w-auto">
                </div>
            </div>
            <div class="flex sm:gap-4">
                <button onclick="openEventosModal()"
                    class="flex items-center gap-3 px-4 py-2 rounded-md transition-colors hover:bg-[#2a2a2a] text-white">
                    <i class="ph ph-calendar-dots text-lg"></i>
                    <span class="hidden sm:inline">eventos</span>
                </button>

                <a href="{{ url_for('login.logout') }}"
                    class="flex items-center gap-3 px-4 py-2 rounded-md transition-colors hover:bg-[#2a2a2a] text-red-400">
                    <i class="ph ph-sign-out text-lg"></i>
                    <span class="hidden sm:inline">Sair</span>
                </a>
                
            </div>
        </header>
        <!-- ---------------------------- -->

        <div class="flex flex-col w-full">

            <div class="relative bg-[#b88a2a] h-25 sm:h-32 w-full flex items-end">
                <div class="absolute left-6 bottom-[-40px]">
                    <img src="{{ url_for('static', filename='img/perfil.png') }}" alt="Avatar Aluno"
                        class="w-20 h-20 sm:w-24 sm:h-24 rounded-full border-4 border-[#101010]">
                </div>
            </div>

            <div class="mt-12 px-6">
                <h1 class="text-xl sm:text-2xl font-bold text-white">{% block nome %} {% endblock %}</h1>
            </div>

        </div>

        {% block content %}

        {% endblock %}

        <!-- Modal de Eventos -->
        <div id="eventosModal" class="fixed inset-0 bg-[#00000084] hidden flex items-center justify-center z-50 p-4">
            <div class="bg-[#171717] w-full max-w-4xl rounded-lg border border-[#2a2a2a] max-h-[90vh] overflow-hidden">
                <div class="p-6 border-b border-[#2a2a2a]">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-bold text-[#f8ca54]">Eventos Disponíveis</h2>
                        <button onclick="closeEventosModal()" class="text-gray-400 hover:text-white">
                            <i class="ph ph-x text-2xl"></i>
                        </button>
                    </div>
                </div>
                
                <div class="p-6 overflow-y-auto max-h-[70vh] space-y-4">



                    <!-- Colocar o block de eventos aqui -->
                    {% block eventos %} {% endblock %}

                    



                </div>
            </div>
        </div>

        <script>
            const eventosModal = document.getElementById('eventosModal');

            function openEventosModal() {
                eventosModal.classList.remove('hidden');
            }

            function closeEventosModal() {
                eventosModal.classList.add('hidden');
            }

            // Fechar modal ao clicar fora
            eventosModal.addEventListener('click', (e) => {
                if (e.target === eventosModal) {
                    closeEventosModal();
                }
            });

            // Fechar modal com ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !eventosModal.classList.contains('hidden')) {
                    closeEventosModal();
                }
            });
        </script>

</body>

</html>
