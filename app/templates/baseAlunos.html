<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mentoria 360° - Aluno{% endblock %}</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="icon" href="{{ url_for('static', filename='img/logoicon.jpg') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>

<body class="bg-[#101010] text-white min-h-screen flex flex-col">
    <div class="min-h-screen bg-[#0d0d0d] text-white flex flex-col">

        <!-- talvez eu tire (ver depois ) -->
        <header
            class="bg-[#171717] border-b border-[#2a2a2a] px-4 sm:px-8 py-3 flex items-center justify-center sm:justify-between">
            <div class="flex items-center gap-6">
                <div class="flex flex-row items-center">
                    <img src="{{ url_for('static', filename='img/icone.png') }}" alt="Logo" class="px-2 h-10 w-auto">
                </div>
            </div>
            <a href="{{ url_for('login.logout') }}"
                class="flex items-center gap-3 px-4 py-2 rounded-md transition-colors hover:bg-[#2a2a2a] text-red-400">
                <i class="ph ph-sign-out text-lg"></i>
                Sair
            </a>
        </header>
        <!-- ---------------------------- -->



        <div class="flex flex-col w-full">

            <div class="relative bg-[#b88a2a] h-25 sm:h-32 w-full flex items-end">
                <div class="absolute left-6 bottom-[-40px]">
                    <img src="{{ url_for('static', filename='img/lellis3.png') }}" alt="Avatar Aluno"
                        class="w-20 h-20 sm:w-24 sm:h-24 rounded-full border-4 border-[#101010]">
                </div>
            </div>

            <div class="mt-12 px-6">
                <h1 class="text-xl sm:text-2xl font-bold text-white"> nome do usuário</h1>
            </div>


        </div>

        {% block content %}

        {% endblock %}

</body>

</html>
