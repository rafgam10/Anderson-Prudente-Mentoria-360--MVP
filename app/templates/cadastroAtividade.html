{% extends "baseAdm.html" %}

{% block title %}Criar Atividades | Mentoria 360° - ADM{% endblock %}
{% block navbar_title %}Criar nova Atividade{% endblock %}

{% block content %}
<div class="bg-[#101010] flex flex-col items-center justify-center min-h-screen p-4 sm:p-6">
    <form action="{{ url_for('admin.cadastrar_atividades') }}" method="post" 
          class="w-full max-w-2xl bg-[#171717] rounded-lg border border-[#2a2a2a] p-6 sm:p-10 shadow-lg">
        <h3 class="text-xl sm:text-2xl font-bold text-white mb-6 text-center">Cadastro de Atividade</h3>
        
        <div class="relative mb-4 sm:mb-6">
            <input type="text" name="nomeAtividade" placeholder="Nome da Atividade" required
                class="w-full text-base sm:text-lg pl-4 pr-10 py-2 bg-[#101010] border border-[#2a2a2a] rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#f8ca54]">
        </div>

        <div class="relative mb-4 sm:mb-6">
            <textarea name="descricaoAtividade" placeholder="Descrição da atividade (explique a tarefa)"
                rows="2"
                class="w-full text-base sm:text-lg pl-4 pr-10 py-2 bg-[#101010] border border-[#2a2a2a] rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#f8ca54] resize-none"></textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4 sm:mb-6">
            <div class="relative">
                <input type="date" name="dataAtividade" required
                    class="w-full text-base sm:text-lg pl-4 pr-10 py-2 bg-[#101010] border border-[#2a2a2a] rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#f8ca54]">
            </div>
            <div class="relative">
                <input type="time" name="horaAtividade" required
                    class="w-full text-base sm:text-lg pl-4 pr-10 py-2 bg-[#101010] border border-[#2a2a2a] rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#f8ca54]">
            </div>
        </div>

        <div class="relative mb-4 sm:mb-6">
            <select name="plataformaAtividade" required
                class="w-full text-base sm:text-lg pl-4 pr-10 py-2 bg-[#101010] border border-[#2a2a2a] rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#f8ca54] appearance-none">
                <option value="" disabled selected>Selecione o Programa</option>
                <option value="DOP">DOP</option>
                <option value="MPS">MPS</option>
            </select>
        </div>

        <div class="relative mb-6">

            <select name="faseAtividade" required
                class="w-full text-base sm:text-lg pl-4 pr-10 py-2 bg-[#101010] border border-[#2a2a2a] rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#f8ca54] appearance-none">
                <option value="" disabled selected>Selecione a Fase</option>
                {% for fase in fases %}
                    <option value="{{ fase.id_fase }}">{{ fase.nome_fase }}</option>
                {% endfor %}
            </select>

        </div>

        <button type="submit"
            class="w-full bg-[#f8ca54] hover:bg-[#d7ac3f] text-[#101010] font-medium py-2 sm:py-3 px-4 rounded-md transition-colors flex items-center justify-center gap-2 text-base sm:text-lg">
            Criar Atividade
        </button>
    </form>
</div>
{% endblock %}
