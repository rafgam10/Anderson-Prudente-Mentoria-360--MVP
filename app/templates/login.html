<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mentoria 360°</title>
    <link rel="icon" href="{{ url_for('static', filename='img/icone.webp') }}">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='scrollbar.css') }}" rel="stylesheet">
</head>
<body class="min-h-screen bg-[#101010] flex flex-col items-center justify-center p-4 sm:p-6">

    <!-- Logo e Título -->
    <div class="flex flex-col items-center mb-6 sm:mb-10">
        <div class="flex items-center">
            <h2 class="text-2xl sm:text-4xl font-semibold text-white">Mentoria</h2>
            <h2 class="text-2xl sm:text-4xl font-semibold text-[#f8ca54]">&nbsp;360°</h2>
        </div>
        <img src="{{ url_for('static', filename='img/icone.webp') }}" alt="Logo" class="h-12 w-auto sm:h-24 mb-0">
        <span class="text-gray-400 mt-2 text-center text-sm sm:text-lg sm:mt-3 max-w-xs sm:max-w-md">
            Conectando professores e alunos em um ciclo completo de aprendizado.
        </span>
    </div>

    <!-- Formulário -->
    <form 
        class="w-full max-w-xs sm:max-w-lg bg-[#171717] rounded-lg border border-[#2a2a2a] p-4 sm:p-7 shadow-lg"
        method="post" 
        action="{{ url_for('login.login') }}"
    >
        <h3 class="text-xl sm:text-2xl font-bold text-white mb-4 sm:mb-7 text-center">
            Entre com sua Conta
        </h3>

        <div class="space-y-3 sm:space-y-5">
            <!-- Input Usuário -->
            <div class="relative">
                <input 
                    type="text" 
                    name="usuario" 
                    placeholder="Digite seu E-mail ou Usuário..." 
                    class="w-full text-base sm:text-lg pl-4 sm:pl-5 pr-10 sm:pr-12 py-2 sm:py-3 bg-[#101010] border border-[#2a2a2a] rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#f8ca54]"
                >
                <i class="ph ph-user absolute right-3 sm:right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>

            <!-- Input Senha -->
            <div class="relative">
                <input 
                    type="password" 
                    name="senha" 
                    placeholder="Digite sua Senha..." 
                    class="w-full text-base sm:text-lg pl-4 sm:pl-5 pr-10 sm:pr-12 py-2 sm:py-3 bg-[#101010] border border-[#2a2a2a] rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#f8ca54]"
                >
                <button 
                    type="button" 
                    id="iconSenhaVer" 
                    class="absolute right-3 sm:right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-[#f8ca54]"
                >
                    <i class="ph ph-eye text-lg sm:text-xl"></i>
                </button>
            </div>

            <!-- Botão -->
            <button 
                type="submit" 
                class="w-full bg-[#f8ca54] hover:bg-[#d7ac3f] text-[#101010] font-medium py-2 sm:py-3 px-4 rounded-md transition-colors flex items-center justify-center gap-2 text-base sm:text-lg"
            >
                <i class="ph ph-book-open text-lg sm:text-xl"></i>
                Acessar
            </button>
        </div>
    </form>

    <!-- Script -->
    <script>
        const iconVerSenha = document.querySelector("#iconSenhaVer");
        const inputSenha = document.querySelector("input[name='senha']");
        
        iconVerSenha.addEventListener("click", () => {
            if (inputSenha.type === "password") {
                inputSenha.type = "text";
                iconVerSenha.innerHTML = '<i class="ph ph-eye-slash text-lg sm:text-xl"></i>';
            } else {
                inputSenha.type = "password";
                iconVerSenha.innerHTML = '<i class="ph ph-eye text-lg sm:text-xl"></i>';
            }
        });
    </script>
</body>
</html>
